<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!--  Nombre-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text"
             class="form-control"
             [formControlName]="'nombre'"
             placeholder="Nombre de la persona">
      <small class="form-text text-danger" *ngIf="nombreForm?.hasError('minlength') && nombreForm?.touched">
        Debe de ser de 3 letras</small>
      <small class="form-text text-danger" *ngIf="nombreForm?.hasError('required') && nombreForm?.touched">
        Este campo es obligatorio</small>
    </div>
  </div>

  <!--  Agregar Favorito-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="text"
               class="form-control"
               [formControl]="nuevoFavorito"
               (keyup.enter)="agregar()"
               placeholder="Agregar Favorito">
        <button type="button"
                class="btn btn-outline-primary"
                (click)="agregar()">
          Agregar
        </button>
      </div>
      <span class="form-text text-danger">
          Este campo es obligatorio</span>
    </div>
  </div>

  <!--  Lista de Juegos Favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" [formArrayName]="'favoritos'">
      <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
        <input  class="form-control"
                [formControlName]="i">
        <button type="button"
                class="btn btn-outline-danger"
                (click)="eliminar(i)">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit"
              class="btn btn-success float-end">
        Guardar
      </button>
    </div>
  </div>

</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>

<span>Agregar Juegos</span>
<pre>{{ nuevoFavorito.valid | json }}</pre>

<span>Value Nuevo Favorito</span>
<pre>{{ nuevoFavorito.value | json }}</pre>
